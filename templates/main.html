<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DataPilot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: #fff;
            background: url('coolbackgrounds-fractalize-clear_lagoon1.png');
            background-size: cover;
            background-position: center;
            height: 100vh;
            overflow: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            position: absolute;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo-icon {
            width: 20px;
            height: 20px;
            background-color: #fff;
            border-radius: 50%;
            margin-right: 10px;
        }

        .logo-image { /* New class for the image */
            height: 30px; /* Adjust as needed */
            margin-right: 10px; /* Space between image and other elements if any */
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 0.95rem;
        }

        .get-started {
            padding: 6px 14px;
            border: 1px solid #fff;
            border-radius: 4px;
            text-decoration: none;
            font-size: 0.85rem;
        }

        .main {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            padding-left: 60px;
        }

        .main-content {
            max-width: 600px;
        }

        .main-content h1 {
            font-size: 3.2rem;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 20px;
        }

        .main-content p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .learn-more-btn {
            background-color: #ff5b5b;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        .chat-icon {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background-color: #ff5b5b;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo-no-background.png" alt="DataPilot Logo" class="logo-image">
        </div>
        <nav>
            <a href="#">Solutions</a>
            <a href="#">Vision</a>
            <a href="#">Programs</a>
            <a href="#">Blog</a>
            <a href="#" class="get-started">Get Started</a>
        </nav>
    </header>

    <section class="main">
        <div class="main-content">
            <h1>Reimagining Data Exploration, Cleaning & Modeling with 0 Code — Meet DataPilot</h1>
            <p>One tool. Endless possibilities. From raw datasets to trained ML models — all seamlessly in one place.</p>
            <button class="learn-more-btn">Learn More</button>
        </div>
    </section>

    <div class="chat-icon"></div>
</body>
</html>
